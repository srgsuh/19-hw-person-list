<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
    <label>ID:
        <input id="personId" type="text">
    </label>
    <label>First Name:
        <input id="firstName" type="text">
    </label>
    <label>Last Name:
        <input id="lastName" type="text">
    </label>
    <label>Age:
        <input id="age" type="number" min="0">
    </label>
    <button id="addPerson">Add person</button>
</div>
<div>
    <h2>Persons</h2>
    <ol id="personList"></ol>
</div>
<div id="stats">
    <h2>Stats</h2>
    <!--
    Min age
    Max age
    Average age
    Total persons
     -->
</div>
</body>
</html>
